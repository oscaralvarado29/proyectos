                py-3 mb-3 border-bottom sin-padding" style="background-color:

                    <h1>Clientes </h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark fs-4"
                    style="background-color: #b813ce">

                        <a class="navbar-brand" href="index.html">Inicio
                        </a>

                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle
                            navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"

                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="categories.html">Categorias</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"

                                <li class="nav-item">

                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"

                                <li class="nav-item">

                                </li>
                            </ul>

                    </div>

            </header>
            <div class="container position-relative w-50 float-left">

                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nombre">Nombre:</span>
                    </div>
                    <label for="name"></label>
                    <input type="text" class="form-control" id="name"
                         aria-describedby="basic-addon3"
                         placeholder="Nombre del cliente">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="edad">Edad:</span>
                    </div>
                    <label for="age"></label>
                    <input type="text" class="form-control "
                        id="age"
                        aria-describedby="basic-addon3"
                        placeholder="Edad del cliente">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="correo">Email:</span>
                    </div>
                    <label for="email"></label>
                    <input type="text" class="form-control " id="email"
                        aria-describedby="basic-addon3"
                        placeholder="Email del cliente">
                </div>

                <div class="row d-flex flex-nowrap">
                    <div class="w-auto">
                        <button onclick="postClient()">Guardar
                            cliente</button>
                    </div>
                    <div>
                        <button onclick="getClient()">
                            Consultar Clientes</button>
                    </div>
                </div>
            </div>

            <table id="mostrarClientes" class="mt-4 d-flex
                justify-content-center align-items-center table
                table-striped
                table-hover">
                <caption id="captionCategory">Tabla de vehiculos para alquilar</caption>
            </table>
