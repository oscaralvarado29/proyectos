<!DOCTYPE html>
<html lang="es">

    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/misestilos.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>
        <script type="text/javascript"
            src="js/misFuncionesReservas.js">
        </script>
        <title>Alquiler de Vehiculos</title>
    </head>

    <body>
        <div class="container-fluid mb-5 sin-padding">
            <header id="cabeceralogo" class="container-fluid d-flex flex-wrap
                py-3 mb-3 border-bottom sin-padding" style="background-color:
                #b813ce">
                <div class="container text-light ">
                    <h1>Reservaciones </h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark fs-4"
                    style="background-color: #b813ce">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">Inicio
                        </a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle
                            navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Categorias.html">Categorias</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Vehiculos.html">Vehiculos</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Clientes.html">Clientes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Reservaciones.html">Reservaciones</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Mensajes.html">Mensajes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Reportes.html">Reportes</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container position-relative w-50 float-left">

                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="incioR">Apertura de
                            la
                            reserva:</span>
                    </div>
                    <input type="date" class="form-control" id="startDate"
                        aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="finalR">Cierre de la
                            reserva:</span>
                    </div>
                    <input type="date" class="form-control "
                        id="devolutionDate"
                        aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="estado">Estado:</span>
                    </div>
                    <input type="text" class="form-control " id="status"
                        aria-describedby="basic-addon3"
                        placeholder="Estado de la reserva: completed o cancelled
                        ">
                </div>
                <div class="input-group mb-3 ">
                    <div class="me-2">
                        <label for="select-client">Cliente:</label>
                    </div>
                    <select name="cliente" id="select-client"></select>
                    <script type="text/javascript">
                        window.onload = informacionCliente();
                    </script>
                </div>
                <div class="input-group mb-3 ">
                    <div class="me-2">
                        <label for="select-vehicle" class="me-2">Vehiculo:</label>
                    </div>
                    <select name="vehicle" id="select-vehicle"></select>
                    <script type="text/javascript">
                        window.onload = informacionVehiculo();
                    </script>
                </div>
                <div class="row d-flex flex-nowrap">
                    <div class="w-auto">
                        <button onclick="agregarReservacion()">Guardar
                            reservación</button>
                    </div>
                    <div>
                        <button onclick="listarReservation()">
                            Consultar reservaciones</button>
                    </div>
                </div>
            </div>

            <table id="mostrarReservas" class="mt-4 d-flex
                justify-content-center align-items-center table
                table-striped
                table-hover">
            </table>

        </div>
        <br>
        <!-- Footer -->

        <footer class="footer mt-auto py-3 bg-light d-flex
            justify-content-end position-relative">
            <div class="container"><span class="text-muted d-flex
                    justify-content-center">Oscar Alvarado ©
                    <script>document.write(new Date().getFullYear())</script>
                </span></div>
        </footer>

        <script src="js/bootstrap.js"></script>

    </body>

</html>
