<!DOCTYPE html>
<html lang="es">

    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/misestilos.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>
        <script type="text/javascript"
                src="js/generalFunctions.js">
        </script>
        <script type="text/javascript"
            src="js/misFuncionesMensajes.js">
        </script>
        <title>Alquiler de Vehiculos</title>
    </head>

    <body>
        <div class="container-fluid mb-5 sin-padding">
            <header id="cabeceralogo" class="container-fluid d-flex flex-wrap
                py-3 mb-3 border-bottom sin-padding" style="background-color:
                #b813ce">
                <div class="container text-light ">
                    <h1>Mensajes </h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark fs-4"
                    style="background-color: #b813ce">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">Inicio
                        </a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle
                            navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Categorias.html">Categorias</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Vehiculos.html">Vehiculos</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Clientes.html">Clientes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Reservaciones.html">Reservaciones</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Mensajes.html">Mensajes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Reportes.html">Reportes</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container position-relative w-50 float-left">

                <div class="input-group mb-3 ">
                    <button onclick="getDataClientAndVehicle()">
                        Consultar clientes y vehiculos</button>
                </div>
                <div class="input-group mb-3 ">
                    <div class="me-2">
                        <label for="select-client">Cliente:</label>
                    </div>
                    <select name="cliente" id="select-client"></select>
                </div>
                <div class="input-group mb-3 ">
                    <div class="me-2">
                        <label for="select-vehicle" class="me-2">Vehiculo:</label>
                    </div>
                    <select name="vehicle" id="select-vehicle"></select>
                </div>
                <div class="input-group mb-3 ">
                    <button onclick="getDataReservations()">
                        Consultar Reservaciones</button>
                </div>
                <div class="input-group mb-3 ">
                    <div class="me-2">
                        <label for="select-reservation">Fechas de
                            reservaciones:</label>
                    </div>
                    <select name="reservaciones" id="select-reservation"></select>
                </div>
                <div class="form-group mb-3">
                    <label for="messagetext">Comentarios:</label>
                    <textarea class="form-control" id="messagetext" rows="3"></textarea>
                </div>

                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="califcacion">Califcación:</span>
                    </div>
                    <label for="score"></label>
                    <input type="text" class="form-control " id="score"
                        aria-describedby="basic-addon3"
                        placeholder="Calfcacion del vehculo entre 0.0 y 5.0">
                </div>

                <div class="row d-flex flex-nowrap">
                    <div class="w-auto">
                        <button onclick="postMessage()">Guardar
                            mensaje</button>
                    </div>
                    <div>
                        <button onclick="getMessages()">
                            Consultar mensajes</button>
                    </div>
                </div>
            </div>

            <table id="mostrarMensajes" class="mt-4 d-flex
                justify-content-center align-items-center table
                table-striped
                table-hover">
                <caption id="captionCategory">Tabla de mensajes de los clientes</caption>
            </table>

        </div>
        <br>
        <!-- Footer -->

        <footer class="footer mt-auto py-3 bg-light d-flex
            justify-content-end position-relative">
            <div class="container"><span class="text-muted d-flex
                    justify-content-center">Oscar Alvarado ©
                    <script>document.write((new Date().getFullYear()).toString())</script>
                </span></div>
        </footer>

        <script src="js/bootstrap.js"></script>

    </body>

</html>
