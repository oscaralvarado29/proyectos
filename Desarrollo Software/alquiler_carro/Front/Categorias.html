<!DOCTYPE html>
<html lang="es">

    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/misestilos.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/misFuncionesCategorias.js"></script>
        <title>Alquiler de Vehiculos</title>
    </head>

    <body>
        <div class="container-fluid mb-5 sin-padding">
            <header id="cabeceralogo" class="container-fluid d-flex flex-wrap
                py-3 mb-3 border-bottom sin-padding" style="background-color:
                #b813ce">
                <div class="container text-light ">
                    <h1>Categorias </h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark fs-4"
                    style="background-color: #b813ce">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">Inicio
                        </a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle
                            navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Categorias.html">Categorias</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Vehiculos.html">Vehiculos</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Clientes.html">Clientes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Reservaciones.html">Reservaciones</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Mensajes.html">Mensajes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Reportes.html">Reportes</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container position-relative w-50 float-left">

                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Nombre:</span>
                    </div>
                    <input type="text" class="form-control w-25 " id="Cname"
                        aria-describedby="basic-addon3"
                        placeholder="Nombre de la categoria">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">Descripción:</span>
                    </div>
                    <input type="text" class="form-control w-25 "
                        id="Cdescription"
                        aria-describedby="basic-addon3"
                        placeholder="Descripción de la categoria">
                </div>
                <div class="row d-flex flex-nowrap">
                    <div class="w-auto">
                        <button onclick="guardarInformacionCategorias()">Guardar
                            Categoria</button>
                    </div>
                    <div>
                        <button onclick="traerInformacionCategorias()">
                            Consultar Categorias</button>
                    </div>
                </div>

            </div>

            <table id="mostrarCategorias" class="mt-4 d-flex
                justify-content-center align-items-center table table-striped
                table-hover">
            </table>
        </div>
