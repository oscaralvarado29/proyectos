<!DOCTYPE html>
<html lang="es">

    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/misestilos.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>
        <script type="text/javascript"
                src="js/generalFunctions.js">
        </script>
        <script type="text/javascript"
            src="js/misFuncionesVehiculos.js">
        </script>
        <title>Alquiler de Vehiculos</title>
    </head>

    <body>
        <div class="container-fluid mb-5 sin-padding">
            <header id="cabeceralogo" class="container-fluid d-flex flex-wrap
                py-3 mb-3 border-bottom sin-padding" style="background-color:
                #b813ce">
                <div class="container text-light ">
                    <h1>Vehiculos </h1>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark fs-4"
                    style="background-color: #b813ce">
                    <div class="container">
                        <a class="navbar-brand" href="index.html">Inicio
                        </a>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle
                            navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="categories.html">Categorias</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="Vehicles.html">Vehiculos</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="clients.html">Clientes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="reservations.html">Reservaciones</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="messages.html">Mensajes</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="reports.html">Reportes</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container position-relative w-50 float-left">

                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nombre">Nombre:</span>
                    </div>
                    <label for="name"></label>
                    <input type="text" class="form-control" id="name"
                        aria-describedby="basic-addon3"
                        placeholder="Nombre del vehiculo">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spanColor">Color:</span>
                    </div>
                    <label for="color"></label>
                    <input type="text" class="form-control "
                        id="color"
                        aria-describedby="basic-addon3"
                        placeholder="Color del vehiiculo">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="marca">Marca:</span>
                    </div>
                    <label for="brand"></label>
                    <input type="text" class="form-control " id="brand"
                        aria-describedby="basic-addon3"
                        placeholder="Marca del vehiculo">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="modelo">Modelo:</span>
                    </div>
                    <label for="model"></label>
                    <input type="text" class="form-control " id="model"
                        aria-describedby="basic-addon3"
                        placeholder="Modelo del vehiculo">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="caballosFuerza">Caballos
                            de fuerza:</span>
                    </div>
                    <label for="horsePower"></label>
                    <input type="text" class="form-control "
                        id="horsePower"
                        aria-describedby="basic-addon3"
                        placeholder="Caballos de fuerza del motor">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="cilindrosMotor">Cilindros
                            del motor:</span>
                    </div>
                    <label for="engineCylinders"></label>
                    <input type="text" class="form-control "
                        id="engineCylinders"
                        aria-describedby="basic-addon3"
                        placeholder="Cilindros del motor">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="puestos">Cantidad de
                            puestos:</span>
                    </div>
                    <label for="seating"></label>
                    <input type="text" class="form-control " id="seating"
                        aria-describedby="basic-addon3"
                        placeholder="Cantidad de puestos del vehiculo">
                </div>
                <div class="input-group mb-3 ">
                    <button onclick="getCategories()">
                        Consultar categorias</button>
                </div>
                <div class="input-group mb-3 ">
                    <div class="me-2">
                        <label for="select-category">Categoria:</label>
                    </div>
                    <select id="select-category" class="mb-3"></select>
                </div>
                <div class="row d-flex flex-nowrap">
                    <div class="w-auto">
                        <button onclick="postVehicle()">Guardar
                            vehiculo</button>
                    </div>
                    <div>
                        <button onclick="getVehicles()">
                            Consultar vehiculos</button>
                    </div>
                </div>
            </div>

            <table id="mostrarVehiculos" class="mt-4 d-flex
                justify-content-center align-items-center table
                table-striped
                table-hover">
                <caption id="captionVehicle">Tabla de vehiculos</caption>
            </table>

        </div>
        <br>
        <!-- Footer -->

        <footer class="footer mt-auto py-3 bg-light d-flex
            justify-content-end position-relative">
            <div class="container"><span class="text-muted d-flex
                    justify-content-center">Oscar Alvarado Â©
                    <script>document.write((new Date().getFullYear()).toString())</script>
                </span></div>
        </footer>

        <script src="js/bootstrap.js"></script>

    </body>

</html>
